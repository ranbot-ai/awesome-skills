name: Scrape Agent Skills

on:
  # Run on schedule (every day at 6 AM UTC)
  schedule:
    - cron: '0 6 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      build_web:
        description: 'Build web app after scraping'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  scrape:
    name: Scrape Skills & Update Data
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            scraper/package-lock.json
            web/package-lock.json

      - name: Install scraper dependencies
        working-directory: ./scraper
        run: npm ci

      - name: Build scraper
        working-directory: ./scraper
        run: npm run build

      - name: Run scraper
        working-directory: ./scraper
        run: npm run scrape
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy data to web public directory
        run: |
          mkdir -p web/public/data/skills
          cp data/skills.json web/public/data/skills.json
          cp data/search-index.json web/public/data/search-index.json
          cp -r data/skills/* web/public/data/skills/

      - name: Get statistics
        id: stats
        run: |
          TOTAL_SKILLS=$(cat data/skills.json | jq '.stats.totalSkills // 0')
          NEW_SKILLS=$(cat data/skills.json | jq '.stats.newSkills // 0')
          SCRAPED_AT=$(cat data/skills.json | jq -r '.stats.scrapedAt // "N/A"')

          # Get source breakdown
          SOURCE_BREAKDOWN=$(cat data/skills.json | jq -r '
            .sources // [] | map("  - \(.name): \(.skillCount // 0) skills" +
              (if (.newSkillCount // 0) > 0 then " (+\(.newSkillCount) new)" else "" end)
            ) | join("\n")
          ')

          # Get sources for summary table
          SOURCES_TABLE=$(cat data/skills.json | jq -r '
            .sources // [] | map("| \(.name) | \(.skillCount // 0) | \(.newSkillCount // 0) | \(.stars // 0) |") | join("\n")
          ')

          echo "total_skills=$TOTAL_SKILLS" >> $GITHUB_OUTPUT
          echo "new_skills=$NEW_SKILLS" >> $GITHUB_OUTPUT
          echo "scraped_at=$SCRAPED_AT" >> $GITHUB_OUTPUT

          # Multi-line outputs
          {
            echo "source_breakdown<<EOF"
            echo "$SOURCE_BREAKDOWN"
            echo "EOF"
          } >> $GITHUB_OUTPUT

          {
            echo "sources_table<<EOF"
            echo "$SOURCES_TABLE"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Build web app
        if: ${{ github.event.inputs.build_web == 'true' }}
        working-directory: ./web
        run: |
          npm ci
          npm run build

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet && git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/
          git add web/public/data/

          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          DATE_SHORT=$(date -u +"%Y-%m-%d")

          # Create detailed commit message
          cat > /tmp/commit_msg.txt << 'COMMIT_EOF'
          chore(data): sync skills from all sources [$DATE_SHORT]

          Automated scrape via GitHub Actions completed successfully.

          ## Summary
          - Total Skills: ${{ steps.stats.outputs.total_skills }}
          - New Skills: ${{ steps.stats.outputs.new_skills }}
          - Scraped At: $TIMESTAMP
          - Workflow Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

          ## Sources Breakdown
          ${{ steps.stats.outputs.source_breakdown }}

          ---
          Generated by Agent Skills Scraper
          RanBOT Labs (https://ranbot.online)
          COMMIT_EOF

          # Replace variables in commit message
          sed -i "s/\$DATE_SHORT/$DATE_SHORT/g" /tmp/commit_msg.txt
          sed -i "s/\$TIMESTAMP/$TIMESTAMP/g" /tmp/commit_msg.txt

          git commit -F /tmp/commit_msg.txt

          git push

      - name: Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## Agent Skills Scrape Report

          ### Overview
          | Metric | Value |
          |--------|-------|
          | Total Skills | ${{ steps.stats.outputs.total_skills }} |
          | New Skills | ${{ steps.stats.outputs.new_skills }} |
          | Changes Pushed | ${{ steps.changes.outputs.has_changes }} |
          | Scraped At | ${{ steps.stats.outputs.scraped_at }} |

          ### Sources Breakdown
          | Source | Skills | New | Stars |
          |--------|--------|-----|-------|
          ${{ steps.stats.outputs.sources_table }}

          ---
          *Generated by [Agent Skills Scraper](https://ranbot.online)*
          EOF
