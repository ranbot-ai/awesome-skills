<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
  </defs>

  <!-- Outer rounded square -->
  <rect x="20" y="20" width="160" height="160" rx="32" fill="url(#logoGradient)"/>

  <!-- Robot head -->
  <rect x="50" y="55" width="100" height="85" rx="16" fill="#0f172a"/>

  <!-- Eyes -->
  <circle cx="75" cy="95" r="15" fill="url(#innerGradient)"/>
  <circle cx="125" cy="95" r="15" fill="url(#innerGradient)"/>

  <!-- Eye highlights -->
  <circle cx="80" cy="90" r="5" fill="white" opacity="0.8"/>
  <circle cx="130" cy="90" r="5" fill="white" opacity="0.8"/>

  <!-- Mouth/grid representing skills -->
  <rect x="65" y="118" width="70" height="12" rx="4" fill="url(#innerGradient)"/>

  <!-- Antenna -->
  <rect x="95" y="35" width="10" height="25" rx="5" fill="#0f172a"/>
  <circle cx="100" cy="35" r="10" fill="url(#innerGradient)"/>

  <!-- Skill nodes around the robot -->
  <circle cx="40" cy="100" r="8" fill="url(#innerGradient)" opacity="0.7"/>
  <circle cx="160" cy="100" r="8" fill="url(#innerGradient)" opacity="0.7"/>
  <circle cx="100" cy="160" r="8" fill="url(#innerGradient)" opacity="0.7"/>

  <!-- Connection lines -->
  <line x1="48" y1="100" x2="50" y2="100" stroke="url(#innerGradient)" stroke-width="2" opacity="0.5"/>
  <line x1="150" y1="100" x2="152" y2="100" stroke="url(#innerGradient)" stroke-width="2" opacity="0.5"/>
  <line x1="100" y1="140" x2="100" y2="152" stroke="url(#innerGradient)" stroke-width="2" opacity="0.5"/>
</svg>
